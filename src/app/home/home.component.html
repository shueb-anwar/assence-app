<div class="container-fluid">
	<section class="custom-table">
		<div class="row row-filters" *ngIf="isMobile">
			<div class="col-auto">
				<select  [(ngModel)]="column" class="form-control form-control-sm">
					<option>Select Filter</option>
					<option value="name">Name</option>
					<option value="make">Make</option>
					<option value="model">Model</option>
					<option value="code">Code</option>
				</select>
			</div>
			<div class="col-auto">
				<select [(ngModel)]="direction" class="form-control form-control-sm">
					<option value="asc">Asc</option>
					<option value="desc">Desc</option>
				</select>
			</div>
		</div>
		<div class="table-header" *ngIf="!isMobile">
			<div class="col">Name
				<i class="bi bi-chevron-double-up" (click)="setSortParams({dir:'asc', col: 'name'})"></i>
		    	<i class="bi bi-chevron-double-down" (click)="setSortParams({dir:'desc', col: 'name'})"></i>
		    </div>
		    <div class="col">Make
		    	<i class="bi bi-chevron-double-up" (click)="setSortParams({dir:'asc', col: 'make'})"></i>
		    	<i class="bi bi-chevron-double-down" (click)="setSortParams({dir:'desc', col: 'make'})"></i>
		    </div>
		    <div class="col">Model
		    	<i class="bi bi-chevron-double-up" (click)="setSortParams({dir:'asc', col: 'model'})"></i>
		    	<i class="bi bi-chevron-double-down" (click)="setSortParams({dir:'desc', col: 'model'})"></i>
		    </div>
		    <div class="col">Code 
		    	<i class="bi bi-chevron-double-up" (click)="setSortParams({dir:'asc', col: 'code'})"></i>
		    	<i class="bi bi-chevron-double-down" (click)="setSortParams({dir:'desc', col: 'code'})"></i>
		    </div>
		    <div class="col col-md">
		    	Terrif Detail
		    </div>
		</div>
		<div [style.height.px]="contentHeight" class="table-body">
		  	<div [ngClass]="{'card': isMobile}" *ngFor="let item of deals|filter:searchTerm|sort:direction:column">
		  		<div [className]="isMobile ? 'card-body' : 'table-row'">
				    <div [className]="isMobile ? 'card-title font-weight-bold text-uppercase' : 'col'">{{ item.name }}</div>
				    <div [className]="isMobile ? 'card-subtitle mb-2 text-muted' : 'col'">{{ item.make }}</div>
				    <div [ngClass]="{'col': !isMobile}">{{ item.model }}</div>
				    <div [ngClass]="{'col': !isMobile}">{{ item.code }}</div>
				    <div [ngClass]="{'col col-md': !isMobile}">
				    	<small>{{ item.tar_name }} -</small>
				    	<small>{{ item.tar_code }}, </small>
				    	<small>{{ item.tar_data }} MB Data, </small>
				    	<small>{{ item.tar_minutes }} minutes, </small>
				    	<small>{{ item.tar_sms }} sms</small>
				    </div>
				</div>
			</div>
		</div>
	</section>
</div>
